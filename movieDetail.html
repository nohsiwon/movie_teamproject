<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Detail</title>
    <link rel="stylesheet" href="movieDetail.css" />
  </head>
  <body>
    <div class="movieCard">
      <img class="movieImage" alt="" />
      <div class="movieInfo">
        <h1 class="movieTitle"></h1>
        <p class="movieGenres"></p>
        <p class="movieOriginalLanguage"></p>
        <p class="movieReleaseDate"></p>
        <p class="movieVoteCount"></p>
        <p class="movieRuntime"></p>
        <p class="movieRating"></p>
        <p class="movieOverview"></p>
      </div>
    </div>
    <script src="movieDetail.js"></script>
  </body>
</html>
